<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Número Secreto</title>
    <script src="./app/sortearNumero.js" defer></script>
</head>
<body>
    <main class="container">
        <h1 class="container__titulo">Acerte o número secreto</h1>
        <h3 class="container__descricao">O número secreto está entre <span id="menor-valor">0</span> e <span id="maior-valor">100</span></h3>

        <div class="container__mensagem" id="chute">
            <p class="mensagem__titulo">Você disse:</p>
            <span class="mensagem__box">20</span>
            <p class="mensagem__resposta">O número secreto é maior <i class="mensagem__icone fa-solid fa-up-long"></i></p>
        </div>
    </main>
</body>
</html>
